<nav class="navbar slr-navbar">
  <!-- Colapse sidebar -->
  <ng-container *ngIf="colapsableSidebar">
    <button class="sidebar-toggler navbar-toggler ripple mr-4"
      type="button"
      (click)="toggleSidebar()">
      <span #defaultIcon>
        <ng-content select="toggle-icon"></ng-content>
      </span>
      <span *ngIf="!defaultIcon.innerHTML.trim()"
        class="navbar-toggler-icon">
        <i class="fas fa-bars slr-icon"></i>
      </span>
    </button>
  </ng-container>
  <!-- Brand Desktop -->
  <a class="navbar-brand d-none d-lg-block"
    href="#">
    <img class="lg-logo"
      src="assets/img/logo-lg.png"
      alt="">
  </a>
  <!-- Brand Mobile -->
  <a class="sm-logo d-lg-none"
    href="#">
    <span class="sm-logo-default"></span>
  </a>
  <!-- Toggler Sidebar -->
  <button *ngIf="mobileSidebar"
    class="navbar-toggler ripple"
    type="button"
    (click)="toggleMobileSidebar()">
    <span #defaultIconTogble>
      <ng-content select="toggle-icon-sm"></ng-content>
    </span>
    <span *ngIf="!defaultIconTogble.innerHTML.trim()"
      class="navbar-toggler-icon">
      <i class="fas fa-bars slr-icon"></i>
    </span>
  </button>

  <div class="d-lg-none">
    <ng-container *ngIf="showBackSm">
      <button class="navbar-toggler ripple"
        type="button"
        (click)="back()">
        <span #defaultIconBackSm>
          <ng-content select="back-icon-sm"></ng-content>
        </span>
        <span *ngIf="!defaultIconBackSm.innerHTML.trim()"
          class="navbar-toggler-icon">
          <i class="fas fa-arrow-left slr-icon"></i>
        </span>
      </button>
    </ng-container>
  </div>

  <ul *ngIf="showDropdown"
    class="navbar-nav">
    <li display="dynamic"
      class="nav-item dropdown"
      ngbDropdown
      class="d-inline-block my-2 my-lg-0">
      <a id="dropdown"
        class="header-dropdown"
        ngbDropdownToggle
        tabindex="1">{{getName()}}</a>
      <div ngbDropdownMenu
        aria-labelledby="dropdown">
        <ng-content></ng-content>
      </div>
    </li>
  </ul>
  <ng-container *ngIf="showBack">
    <button class="sidebar-toggler navbar-toggler ripple"
      type="button"
      (click)="back()">
      <span #defaultIconBackBig>
        <ng-content select="back-icon"></ng-content>
      </span>
      <span *ngIf="!defaultIconBackBig.innerHTML.trim()"
        class="navbar-toggler-icon">
        <i class="fas fa-arrow-left slr-icon"></i>
      </span>
    </button>
  </ng-container>
</nav>
