<div
  @sidebarTrigger
  *ngIf="open"
  class="mobile-sidebar overflow-auto"
>
  <slr-sidebar>
    <ng-container ngProjectAs="full-sidebar">
      <ng-content></ng-content>
    </ng-container>
  </slr-sidebar>
</div>

<div
  @backdropTrigger
  *ngIf="open"
  class="mobile-sidebar-backdrop"
  (click)="toggleSidebar()"
></div>
