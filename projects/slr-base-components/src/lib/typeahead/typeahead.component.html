<label
  *ngIf="label"
  [for]="inputId"
>
  {{label}}
</label>
<input
  [id]="inputId"
  [placeholder]="placeholder"
  type="text"
  class="form-control"
  [(ngModel)]="model"
  [ngbTypeahead]="search"
  [resultFormatter]="formatter"
  [inputFormatter]="formatter"
  #instance="ngbTypeahead"
  (selectItem)="selectedItem($event)"
/>
