<label
  *ngIf="label"
  [for]="inputId"
>
  {{label}}
</label>
<input
  [id]="inputId"
  [required]="required"
  [placeholder]="placeholder"
  [editable]="editable"
  type="text"
  class="form-control"
  [class.form-control-sm]="small"
  [(ngModel)]="model"
  [ngbTypeahead]="search"
  [resultFormatter]="formatter"
  [inputFormatter]="formatter"
  #instance="ngbTypeahead"
  (ngModelChange)="modelChange($event)"
  (selectItem)="selectedItem($event)"
/>
